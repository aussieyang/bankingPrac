<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gringott's</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="http://vignette1.wikia.nocookie.net/harrypotter/images/0/07/GringottsLogo.gif/revision/latest/scale-to-width-down/170?cb=20131206014841" alt="">
    <h1>Gringotts Bank</h1>
  </header>

  <article>
    <div id="savings">
      <h3>Savings</h3>
      <p>YOUR BALANCE IS:</p>
      <h2>$</h2>
      <h2 id="balance-savings">00.00</h2><br>
      <input type="number" placeholder="ENTER AMOUNT" oninput="inputCheck()" id="input-savings">
      <button id="withdraw-savings">WITHDRAW</button>
      <button id="deposit-savings">DEPOSIT</button>
    </div>

    <div id="cheque">
      <h3>Cheque</h3>
      <p>YOUR BALANCE IS:</p>
      <h2>$</h2>
      <h2 id="balance-cheque">00.00</h2><br>
      <input type="number" placeholder="ENTER AMOUNT" oninput="inputCheck()" id="input-cheque">
      <button id="withdraw-cheque">WITHDRAW</button>
      <button id="deposit-cheque">DEPOSIT</buttton>
    </div>
  </article>

  <script src="code.js"></script>
</body>

</html>
